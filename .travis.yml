notifications:
  email: false

sudo: false

language: python
python: 3.5

services:
  - elasticsearch

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-1.11

env:
  global:
    - CFLAGS="-O0"
  matrix:
    - TOXENV=flake8
    - TOXENV=py35-1.11
    - TOXENV=py35-2.1
    - TOXENV=py35-2.2

addons:
  firefox: latest
  postgresql: 9.6
  apt:
    packages:
      - libav-tools
      - xvfb

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.17.0/geckodriver-v0.17.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.17.0-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

install:
  - pip install tox

before_script:
  - psql -c 'create database "sayit-example-project";' -U postgres
  - export DISPLAY=:99.0
  - 'if [ $TOXENV != "flake8" ]; then sh -e /etc/init.d/xvfb start; fi'

script:
  - tox
